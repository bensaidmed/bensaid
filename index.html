<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page pour débutant HTML</title>
</head>
<body>
    <h1>Bienvenue sur ma page HTML</h1>
    <h2>Voici une liste de choses à faire :</h2>
    <ul>
        <li>Apprendre l'HTML</li>
        <li>Visiter mon linkedin: <span> <a href="https://www.linkedin.com/in/mathis-dacacio-298a25293/" target="_blank"> Mon Linkedin</a></span></li>
        <li>Me proposer un stage !</li>
    </ul>
    <h2>Formulaire de contact</h2>
    <form action="#" method="post">
        <label for="name">Nom *:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email *:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
